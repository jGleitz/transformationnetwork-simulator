name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}
            gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Prepare
        run: ./gradlew clean kotlinNpmInstall dependencies
      - name: Assemble
        run: ./gradlew :simulator:assembleWeb
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3.0.3
        with:
          publish_dir: ./simulator/build/web
          deploy_key: ${{ secrets.GH_PAGES_DEPLOY_KEY }}
